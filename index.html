<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div class="globalContentContainer">
    <div class="container">

      <!-- card one -->
      <div id="cardOne" class="card displayShow">

        <div class="iconStar">
          <img src="./images/icon-star.svg" alt="star">
        </div>
  
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      
        <div id="ratingChoices" class="ratingChoices">
        </div>
  
        <button id="submitBtn" class="button" onclick="submit()" disabled>
          <h2>SUBMIT</h2>
        </button>
    
      </div>

      <!-- card two -->
      <div id="cardTwo" class="card displayHide">
        
        <div class="graphic">
          <img src="./images/illustration-thank-you.svg" alt="thank you">
        </div>
        
        <div class="choiceShownContainer">
          <p class="orange">
            You selected <span id="numberChoice"></span> out of <span id="ratingAmount"></span>
          </p>
        </div>
  
        <h1 class="textCard2" >Thank you!</h1> 
        <p class="pCard2 textCard2">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!!
        </p>
  
      </div>  
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rebekah</a>.
  </div> -->
</body>
</html>
